<!-- Two-Col Pattern -->
<div class="two-col">
  <div class="col col-first">
    <pattern class="_column--flow-item" ng-repeat="pattern in layouts.colone" data-name="{{pattern.name}}" data-source="{{pattern.source}}"></pattern>
  </div>
  <div class="col col-second">
    <pattern class="_column--flow-item" ng-repeat="pattern in layouts.coltwo" data-name="{{pattern.name}}" data-source="{{pattern.source}}"></pattern>
  </div>
</div>
