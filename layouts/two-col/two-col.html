<!-- Two-Col Pattern -->
<div class="_two-col">
  <div class="_two-col--first">
    <pattern ng-repeat="pattern in layouts.colone" data-name="{{pattern.name}}" data-source="{{pattern.source}}"></pattern>
  </div>
  <div class="_two-col--second">
    <pattern ng-repeat="pattern in layouts.coltwo" data-name="{{pattern.name}}" data-source="{{pattern.source}}"></pattern>
  </div>
</div>
